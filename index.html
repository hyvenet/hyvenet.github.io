<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mask()">Open in about:blank</button>
    <button onclick="opennormal()">Open in normal page</button>
    <script>
        function opennormal() {
            document.location.href = "hyvenet.github.io/page.html";
        }
        function mask() {
            const w = window.open() // access the "about:blank" window you've opened
            w.document.body.innerHTML = ""
            const replaceScript = w.document.createElement("script")
            replaceScript.src = "replacescript.js"
            w.document.head.appendChild(replaceScript)
        }
    </script>
</body>
</html>
